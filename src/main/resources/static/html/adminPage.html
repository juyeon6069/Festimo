<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div id="header-container"></div>
<main class="admin-container">
    <h1>관리자 페이지</h1>
    <nav class="admin-tabs">
        <button id="member" class="tab active">회원 관리</button>
        <button id="post" class="tab">게시글 관리</button>
        <button id="review" class="tab">리뷰 관리</button>
    </nav>

    <section id="member-management" class="tab-content active">
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>이메일</th>
                <th>역할</th>
                <th>가입일</th>
                <th>성별</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody id="member-table">
            <tr data-user-id="1">
                <td class="user-id">1</td>
                <td class="user-name">홍길동</td>
                <td class="user-nickname">길동이</td>
                <td class="user-email">hong@test.com</td>
                <td class="user-role">ADMIN</td>
                <td class="user-created-date">2024-12-01</td>
                <td class="user-gender">남성</td>
                <td>
                    <button>수정</button>
                    <button>삭제</button>
                </td>
            </tr>
            <!-- 다른 사용자 데이터 -->
            </tbody>

        </table>

        <div id="edit-section" style="display: none; margin-top: 20px; background: #f5f5f5; padding: 20px; border-radius: 8px;">
            <h2>회원 수정</h2>
            <form id="edit-form">
                <div>
                    <label>이름:</label>
                    <input type="text" id="edit-name" />
                </div>
                <div>
                    <label>닉네임:</label>
                    <input type="text" id="edit-nickname" />
                </div>
                <div>
                    <label>이메일:</label>
                    <input type="email" id="edit-email" />
                </div>
                <div>
                    <label>역할:</label>
                    <select id="edit-role">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div>
                    <label>성별:</label>
                    <select id="edit-gender">
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>
                <button type="button" onclick="cancelEdit()">취소</button>
                <button type="submit">수정</button>
            </form>
        </div>
        <!-- 페이지네이션 버튼 추가 -->
        <div class="pagination">
            <button id="member-prev-page" disabled>&lt;</button>
            <span id="member-current-page">1</span>
            <button id="member-next-page">&gt;</button>
        </div>

    </section>

    <section id="post-management" class="tab-content">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>동작</th>
            </tr>
            </thead>
            <tbody id="post-table">
            <!-- 게시글 데이터가 여기에 추가될 거야 -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-page" disabled>&lt;</button>
            <span id="current-page">1</span>
            <button id="next-page">&gt;</button>
        </div>
    </section>

    <section id="review-management" class="tab-content">
        <p>리뷰 관리 페이지는 준비 중입니다.</p>

    </section>
</main>
<script src="../js/admin.js"></script>
</body>
</html>
