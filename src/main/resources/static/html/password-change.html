<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - Festimo</title>
  <link rel="stylesheet" type="text/css" href="../css/password-change.css">
  <script type="module" src="../js/password-change.js"></script> <!-- 수정된 부분 -->
  <script type="module" src="../js/authStatus.js"></script>
</head>
<body>
<div id="header-container"></div>
<main class="password-change-container">
  <h2>비밀번호 변경</h2>
  <form id="password-change-form" class="password-change-form">
    <label for="oldPassword">기존 비밀번호</label>
    <input type="password" id="oldPassword" name="oldPassword" placeholder="기존 비밀번호를 입력하세요" required>

    <label for="newPassword">새 비밀번호</label>
    <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>

    <button type="submit">비밀번호 변경</button>
  </form>
</main>
</body>
</html>
