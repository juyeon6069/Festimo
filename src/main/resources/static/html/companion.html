<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 동행</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/companion.css">
    <script defer type="text/javascript" src="../js/header.js"></script>
    <script type="module" src="../js/companion.js"></script>
</head>
<body>
<div id="header-container"></div>
<div class="container">
    <div class="tabs">
        <div class="tab active" data-tab="list">내 동행(리더)</div>
        <div class="tab" data-tab="mine">내 동행(동행원)</div>
    </div>

    <!-- 리더 탭 -->
    <div id="listTab" class="tab-content active">
        <div id="leaderContent"></div>
    </div>

    <!-- 동행원 탭 -->
    <div id="mineTab" class="tab-content">
        <div id="memberContent"></div>
    </div>

    <!-- 신청 리스트 모달 -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="status-badge">신청</div>
                <span class="close-btn material-icons">close</span>
            </div>
            <div id="application-table" class="application-list"></div>
        </div>
    </div>

    <!-- 리뷰 작성 모달 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"> <!-- 헤더 영역 추가 -->
                <h2 class="modal-title">리뷰 쓰기</h2> <!-- 제목에 클래스 추가 -->
                <span class="close-btn">&times;</span> <!-- 닫기 버튼 -->
            </div>
            <form id="reviewForm">
                <label for="reviewContent"></label>
                <textarea id="reviewContent" name="content" rows="4" placeholder="리뷰 내용을 입력하세요"></textarea>
                <label for="reviewRating">평점:</label>
                <select id="reviewRating" name="rating">
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
                <button type="submit" class="btn submit-review-btn">작성하기</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
