<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/festival_detail.css">
    <script src="../js/festival_detail.js" defer></script>
    <script id="kakao-map-script"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="../imgs/festimoLogo.svg" alt="Festimo Logo">
        </a>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Mypage</a>
            <a href="#">Festival</a>
            <a href="#">Community</a>
            <a href="#">Login</a>
            <a href="#" class="get-started">Get started</a>
        </nav>
    </header>
    <div class="history-container"><a href="#" class="back-button">&lt;</a></div>
    <div class="container">
        
        <div class="event-badge"></div>
        <h1 class="event-title">

            <span class="event-category"></span>
        </h1>

        <div class="event-main">
            <div class="event-image">
                <img>
            </div>
            
            <div class="event-info">
                <div class="info-row">
                    <div class="info-label">축제 기간</div>
                    <div class="info-value"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">축제 위치</div>
                    <div class="info-value"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">문의 연락처</div>
                    <div class="info-value"></div>
                </div>
            </div>
        </div>

        <div class="event-description">
        </div>
        <div class="event-description">
        </div>

        <div class="register-button-container">
            <a href="#" class="register-button">🙋🙋‍♀️ 동행자 찾으러 가기 ➠</a>
        </div>
        <div class="location-section">
            <h2 class="location-title">찾아가기</h2>
            <div class="map-container">
                <div id="map">
                </div>
<!--                <button class="map-button">길찾기 ⬈</button>-->
            </div>
        </div>
    </div>
</body>
</html>
